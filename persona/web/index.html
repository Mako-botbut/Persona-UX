<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX Personas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>UX Personas Management</h1>
    </header>

    <main>
        <!-- Formulario para agregar usuario -->
        <section id="add-user">
            <h2>Agregar Nueva UX Persona</h2>
            <form id="user-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                
                <label for="ocupacion">Ocupación:</label>
                <input type="text" id="ocupacion" name="ocupacion" required>
                
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion" required>

                <label for="metas">Metas:</label>
                <textarea id="metas" name="metas" required></textarea>

                <label for="motivaciones">Motivaciones:</label>
                <textarea id="motivaciones" name="motivaciones" required></textarea>

                <label for="frustraciones">Frustraciones:</label>
                <textarea id="frustraciones" name="frustraciones" required></textarea>

                <label for="contacto">Contacto:</label>
                <input type="email" id="contacto" name="contacto" required>

                <button type="submit">Agregar</button>
            </form>
        </section>

        <section>
            <h2>Actualizar UX Persona</h2>
            <form id="updateForm">
                <input type="hidden" id="updateId">

                <label for="updateNombre">Nombre:</label>
                <input type="text" id="updateNombre"/><br/>

                <label for="updateEdad">Edad:</label>
                <input type="number" id="updateEdad"/><br/>

                <label for="updateOcupacion">Ocupación:</label>
                <input type="text" id="updateOcupacion"/><br/>

                <label for="updateUbicacion">Ubicación:</label>
                <input type="text" id="updateUbicacion"/><br/>
                
                <label for="updateMetas">Metas:</label>
                <input type="text" id="updateMetas"/><br/>

                <label for="updateMotivaciones">Motivaciones:</label>
                <textarea id="updateMotivaciones"></textarea><br/>

                <label for="updateFrustraciones">Frustraciones:</label>
                <textarea id="updateFrustraciones"></textarea><br/>

                <label for="updateContacto">Contacto:</label>
                <input type="email" id="updateContacto"/><br/>

                <button type="submit">Actualizar</button>
            </form>
        </section>

        <!-- Sección para listar usuarios -->
        <section id="user-list">
            <h2>Lista de UX Personas</h2>
            <div id="users"></div>
        </section>
    </main>

    <footer>
        <p>© 2024 UX Personas Management</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
